<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Portal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="top-banner">
        <h1>Online Test Platform</h1>
    </div>

    <div class="main-box">

        <div class="stats-row">
            <div class="stat-box">
                <h3>15</h3>
                <p>Questions</p>
            </div>

            <div class="stat-box">
                <h3>18</h3>
                <p>Minutes</p>
            </div>

            <div class="stat-box">
                <h3>85%</h3>
                <p>Pass Score</p>
            </div>
        </div>

        <button class="start-btn">Start Test</button>

    </div>
<script src="script.js"></script>
</body>
</html>
